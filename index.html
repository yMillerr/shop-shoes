<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shoes - Shop</title>

        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="app">
            <header>
                <img src="./assets/logo.svg" alt="Tênis vermelho logo">

                <nav>
                    <ul>
                        <li>homem</li>
                        <li>mulher</li>
                        <li>criança</li>
                        <li>customizar</li>
                    </ul>
                </nav>
    
                <input type="text" id="search" placeholder="Pesquisar">
    
                <img src="./assets/bag.svg" alt="Imagem de uma pequena bolsa">
            </header>
    
            <main>
                <div class="description">
                    <h1>
                        Tênis Esportivo Para Corrida Top
                    </h1>
        
                    <p>
                        Esse tênis tem o intuito de te deixar ainda mais fitness, 
                        focado, e musculoso.
                    </p>
                    
                    <h2>R$ 1.000.00</h2>
    
                    <button>Comprar</button>
                </div>
    
                <div class="products">
                    <img src="./assets/tenis-1-ampliado.png" alt="">
    
                    <div class="row-select">
                        <img src="./assets/tenis-2.png" alt="">
                        <img src="./assets/tenis-3.png" alt="">
                        <img src="./assets/tenis-4.png" alt="">
                    </div>
                </div>
    
            </main>
    
            <footer>
                <img src="./assets/video.png" alt="">
    
                <nav>
                    <ul>
                        <li>facebook</li>
                        <li>instagram</li>
                        <li>youtube</li>
                        <li>twitter</li>
                    </ul>
                </nav>
    
                <button>
                    EXPLORE MAIS &RightArrow;
                </button>
            </footer>
        </div>
    </body>
</html>
